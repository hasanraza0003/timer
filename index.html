<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="timer">00</div>
        <div class="buttons">
            <div class="start btn">Start</div>
            <div class="reset btn">Reset</div>
            <div class="stop btn">Pause</div>
            <div class="gettime btn">Get time</div>
            <div class="cleartime btn">Clear time</div>
        </div>
    </div>
    <script src="myscript.js"></script>
</body>

</html>
